<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <img src="image.jpg" alt="" class="image" />
      <header>Website Coming Soon</header>
      <p>
        Our website is under construction. We're working hard to improve our
        website and we'll ready to launch after.
      </p>

      <div class="time_section">
        <div class="time days">
          <span class="number"></span>
          <span class="text">Days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">Hours</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">Minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">Seconds</span>
        </div>
      </div>
      <div class="email-content">
        <p>Subscribe now to get the latest updates!</p>

        <div class="input-box">
          <input type="email" placeholder="Enter your email" />
          <button>Notify Me</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
